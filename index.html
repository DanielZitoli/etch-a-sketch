<!DOCTYPE html>

<html>
    <head>
        <link href='styles.css' rel='stylesheet'>
        <script src='script.js'></script>
        <title>Etch-A-Sketch</title>
    </head>

    <body>
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="game-interface">
            <div class="game-controls">
                <div class='control-title'>
                    <h2>Controls</h2>
                </div>
                
                <div class='controls'>
                    <div id='select-color'>
                        <button id='black'>Black</button>
                        <button id='white'>White</button>
                        <button id='greyscale'>Grey Scale</button>
                        <button id='rainbow'>Rainbow</button>
                    </div>
                    <div id='select-size'>
                        <h3>Grid Size: </h3>
                        <input id='change-size' type="text" placeholder="Size">
                        <button id='change-grid'>Change Grid</button>
                    </div>
                    <div id='select-mode'>
                        <button id='click'>Click and Drag</button>
                        <button id='hover'>Hover</button>
                    </div>
                    <div id='select-reset'>
                        <button id='reset'>Reset Grid</button>
                    </div>
                </div>
            </div>

            <div class="container">

            </div>
        </div>
    </body>
</html>
